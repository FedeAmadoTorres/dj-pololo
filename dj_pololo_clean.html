<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ POLOLO - Mezclador Personal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .auth-section {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn {
            background: linear-gradient(45deg, #1db954, #1ed760);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(29, 185, 84, 0.4);
        }

        .btn.demo {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }

        .decks-container {
            display: grid;
            grid-template-columns: 1fr 200px 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .deck {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .deck h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #1db954;
        }

        .mixer {
            background: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .crossfader-container {
            width: 100%;
            text-align: center;
        }

        .crossfader {
            width: 80%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .crossfader::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #1db954;
            border-radius: 50%;
            cursor: pointer;
        }

        .track-info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            min-height: 80px;
        }

        .track-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .track-artist {
            color: #ccc;
            font-size: 0.9em;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .control-btn.active {
            background: #1db954;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: #333;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #1db954;
            border-radius: 50%;
            cursor: pointer;
        }

        .playlist-section {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .playlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .playlist-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .playlist-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .track-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .track-item {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: all 0.3s;
        }

        .track-item:hover {
            background: rgba(255,255,255,0.1);
            padding-left: 10px;
        }

        .waveform {
            width: 100%;
            height: 60px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }

        .waveform-bars {
            display: flex;
            align-items: end;
            height: 100%;
            padding: 5px;
            gap: 2px;
        }

        .waveform-bar {
            background: #1db954;
            width: 3px;
            border-radius: 2px;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .hidden {
            display: none;
        }

        .status {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .decks-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéß DJ POLOLO</h1>
            <p>Tu mezclador personal para fiestas</p>
        </div>

        <div class="auth-section" id="authSection">
            <h2>Conectar con Spotify</h2>
            <p>Para m√∫sica real necesitas Spotify Premium</p>
            <button class="btn" onclick="connectSpotify()">üéµ Conectar con Spotify</button>
            <button class="btn demo" onclick="startDemoMode()">üéÆ Modo Demo</button>
        </div>

        <div class="status" id="statusDiv">
            <p>Estado: Desconectado</p>
        </div>

        <div id="djApp" class="hidden">
            <div class="decks-container">
                <!-- Deck A -->
                <div class="deck">
                    <h3>üéµ DECK A</h3>
                    <div class="track-info" id="trackInfoA">
                        <div class="track-name">Selecciona una canci√≥n</div>
                        <div class="track-artist">Artista</div>
                    </div>
                    <div class="waveform">
                        <div class="waveform-bars" id="waveformA"></div>
                    </div>
                    <div class="volume-control">
                        <span>Vol</span>
                        <input type="range" class="volume-slider" id="volumeA" min="0" max="100" value="50">
                        <span id="volumeValueA">50%</span>
                    </div>
                    <div class="controls">
                        <button class="control-btn" onclick="playPause('A')">‚ñ∂Ô∏è Play</button>
                        <button class="control-btn" onclick="stop('A')">‚èπÔ∏è Stop</button>
                        <button class="control-btn" onclick="cue('A')">‚è™ Cue</button>
                    </div>
                </div>

                <!-- Mixer -->
                <div class="mixer">
                    <h3>üéõÔ∏è MIXER</h3>
                    <div class="crossfader-container">
                        <label>Crossfader</label>
                        <input type="range" class="crossfader" id="crossfader" min="0" max="100" value="50">
                    </div>
                    <button class="control-btn" onclick="autoMix()">Auto Mix</button>
                    <button class="control-btn" onclick="beatMatch()">Beat Match</button>
                </div>

                <!-- Deck B -->
                <div class="deck">
                    <h3>üéµ DECK B</h3>
                    <div class="track-info" id="trackInfoB">
                        <div class="track-name">Selecciona una canci√≥n</div>
                        <div class="track-artist">Artista</div>
                    </div>
                    <div class="waveform">
                        <div class="waveform-bars" id="waveformB"></div>
                    </div>
                    <div class="volume-control">
                        <span>Vol</span>
                        <input type="range" class="volume-slider" id="volumeB" min="0" max="100" value="50">
                        <span id="volumeValueB">50%</span>
                    </div>
                    <div class="controls">
                        <button class="control-btn" onclick="playPause('B')">‚ñ∂Ô∏è Play</button>
                        <button class="control-btn" onclick="stop('B')">‚èπÔ∏è Stop</button>
                        <button class="control-btn" onclick="cue('B')">‚è™ Cue</button>
                    </div>
                </div>
            </div>

            <!-- Playlists -->
            <div class="playlist-section">
                <h3>üìÇ TUS PLAYLISTS</h3>
                <div class="playlist-grid" id="playlistGrid">
                    <!-- Playlists cargadas din√°micamente -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===== CONFIGURACI√ìN SPOTIFY =====
        const CLIENT_ID = '17a4f6952d6849f89893b2b9a81f540c';
        const REDIRECT_URI = 'https://fedeamadotorres.github.io/dj-pololo/';
        const SCOPES = 'streaming user-read-email user-read-private user-read-playback-state user-modify-playback-state playlist-read-private playlist-read-collaborative';

        // ===== VARIABLES GLOBALES =====
        let currentTracks = { A: null, B: null };
        let isPlaying = { A: false, B: false };

        // ===== FUNCI√ìN PRINCIPAL DE CONEXI√ìN =====
        function connectSpotify() {
            console.log('üéµ Iniciando conexi√≥n con Spotify...');
            
            const authUrl = `https://accounts.spotify.com/authorize?` +
                `client_id=${CLIENT_ID}&` +
                `response_type=code&` +
                `redirect_uri=${encodeURIComponent(REDIRECT_URI)}&` +
                `scope=${encodeURIComponent(SCOPES)}&` +
                `show_dialog=true`;
            
            console.log('üîó URL de autorizaci√≥n:', authUrl);
            window.location.href = authUrl;
        }

        // ===== MODO DEMO =====
        function startDemoMode() {
            console.log('üéÆ Iniciando modo demo...');
            document.getElementById('statusDiv').innerHTML = '<p>Estado: üéÆ Modo Demo Activo</p>';
            
            setTimeout(() => {
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('djApp').classList.remove('hidden');
                loadMockPlaylists();
                generateWaveforms();
                setupControls();
            }, 1000);
        }

        // ===== CARGAR PLAYLISTS DEMO =====
        function loadMockPlaylists() {
            const mockPlaylists = [
                {
                    name: "Reggaeton Hits",
                    tracks: [
                        { name: "Safaera", artist: "Bad Bunny" },
                        { name: "Yo Perreo Sola", artist: "Bad Bunny" },
                        { name: "Con Altura", artist: "Rosal√≠a & J Balvin" }
                    ]
                },
                {
                    name: "Fiesta Latina",
                    tracks: [
                        { name: "Despacito", artist: "Luis Fonsi" },
                        { name: "Macarena", artist: "Los Del Rio" },
                        { name: "Gasolina", artist: "Daddy Yankee" }
                    ]
                }
            ];

            const playlistGrid = document.getElementById('playlistGrid');
            playlistGrid.innerHTML = '';

            mockPlaylists.forEach(playlist => {
                const playlistDiv = document.createElement('div');
                playlistDiv.className = 'playlist-item';
                playlistDiv.innerHTML = `
                    <h4>${playlist.name}</h4>
                    <p>${playlist.tracks.length} canciones</p>
                    <div class="track-list">
                        ${playlist.tracks.map(track => `
                            <div class="track-item" onclick="loadTrack('${track.name}', '${track.artist}')">
                                ${track.name} - ${track.artist}
                            </div>
                        `).join('')}
                    </div>
                `;
                playlistGrid.appendChild(playlistDiv);
            });
        }

        // ===== GENERAR WAVEFORMS =====
        function generateWaveforms() {
            ['A', 'B'].forEach(deck => {
                const waveform = document.getElementById(`waveform${deck}`);
                waveform.innerHTML = '';
                
                for (let i = 0; i < 50; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'waveform-bar';
                    bar.style.height = Math.random() * 80 + 20 + '%';
                    bar.style.animationDelay = Math.random() * 2 + 's';
                    waveform.appendChild(bar);
                }
            });
        }

        // ===== CONFIGURAR CONTROLES =====
        function setupControls() {
            ['A', 'B'].forEach(deck => {
                const volumeSlider = document.getElementById(`volume${deck}`);
                const volumeValue = document.getElementById(`volumeValue${deck}`);
                
                volumeSlider.oninput = function() {
                    volumeValue.textContent = this.value + '%';
                    console.log(`üîä Volumen Deck ${deck}: ${this.value}%`);
                };
            });

            const crossfader = document.getElementById('crossfader');
            crossfader.oninput = function() {
                console.log(`üéõÔ∏è Crossfader: ${this.value}%`);
            };
        }

        // ===== CARGAR CANCI√ìN =====
        function loadTrack(trackName, artist) {
            const deck = currentTracks.A === null ? 'A' : 'B';
            currentTracks[deck] = { name: trackName, artist: artist };
            
            const trackInfo = document.getElementById(`trackInfo${deck}`);
            trackInfo.innerHTML = `
                <div class="track-name">${trackName}</div>
                <div class="track-artist">${artist}</div>
            `;
            
            console.log(`üéµ Cargando "${trackName}" en Deck ${deck}`);
            
            // Efecto visual
            trackInfo.style.background = 'rgba(29, 185, 84, 0.3)';
            setTimeout(() => {
                trackInfo.style.background = 'rgba(255,255,255,0.1)';
            }, 1000);
        }

        // ===== CONTROLES DE REPRODUCCI√ìN =====
        function playPause(deck) {
            if (currentTracks[deck] === null) {
                alert('üéµ Selecciona una canci√≥n primero');
                return;
            }
            
            isPlaying[deck] = !isPlaying[deck];
            const btn = event.target;
            
            if (isPlaying[deck]) {
                btn.textContent = '‚è∏Ô∏è Pause';
                btn.classList.add('active');
                console.log(`‚ñ∂Ô∏è Reproduciendo "${currentTracks[deck].name}" en Deck ${deck}`);
            } else {
                btn.textContent = '‚ñ∂Ô∏è Play';
                btn.classList.remove('active');
                console.log(`‚è∏Ô∏è Pausando Deck ${deck}`);
            }
        }

        function stop(deck) {
            isPlaying[deck] = false;
            const buttons = document.querySelectorAll('.control-btn');
            buttons.forEach(btn => {
                if (btn.textContent.includes('Pause')) {
                    btn.textContent = '‚ñ∂Ô∏è Play';
                    btn.classList.remove('active');
                }
            });
            console.log(`‚èπÔ∏è Deteniendo Deck ${deck}`);
        }

        function cue(deck) {
            console.log(`‚è™ Cue activado en Deck ${deck}`);
        }

        function autoMix() {
            console.log('ü§ñ Auto Mix activado');
        }

        function beatMatch() {
            console.log('üéØ Beat Match activado');
        }

        // ===== INICIALIZACI√ìN =====
        window.addEventListener('load', function() {
            console.log('üöÄ DJ POLOLO cargado correctamente');
            
            // Verificar si hay c√≥digo de Spotify en la URL
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                console.log('üéµ C√≥digo de Spotify detectado:', code);
                document.getElementById('statusDiv').innerHTML = '<p>Estado: ‚úÖ Conectado con Spotify</p>';
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('djApp').classList.remove('hidden');
                loadMockPlaylists();
                generateWaveforms();
                setupControls();
            }
        });
    </script>
</body>
</html>
